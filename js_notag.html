<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no tag</title>
</head>
<body>
    <script>
        // ada tag nya
        var nama,umur
        nama='murizal'
        umur=20
        document.write('nama='+nama)
        document.write('umur='+umur)
    </script>
    <script>
        // ada tag nya bos
        var nama,umur
        nama='murizal'
        umur=90
        document.write('<br /> nama='+nama)
        document.write('<br /> umur='+umur)
    </script>
    <h1>konstruksi urutan 2 bilangan </h1>
    <script>
        var bil1,bil2,jumlah
        bil1=28
        bil2=66
        jumlah=bil1+bil2
        document.write('penjumlahan'+bil1+'+'+bil2+'='+jumlah)
    </script>
    <h1>kontruksin bilangan urutan menjumlah 2 bilangan dari  keyboard  (penjumlahan string)</h1>
    <script>
        var bil1,bil2,jumlah
        bil1=prompt('enter first number =')
        bil2=prompt('enter second number =')
        jumlah=bil1+bil2
        document.write('hasil ='+bil1+'+'+bil2+ '='+jumlah)
    </script>
    <h1>penjumlahan  dari keyboard yang benar</h1>
    <script>
        var bil1,bil2,jumlah
        bil1=0
        bil2=0
        bil1=prompt('masukkan bil=',bil1)
        bil2=prompt('masukkan bil2',bil2)
        bil1=eval(bil1)
        bil2=eval(bil2)
        jumlah=bil1+bil2
        document.write('jumlah = '+bil1+'+'+bil2+'='+jumlah)
    </script>
</body>
</html>
