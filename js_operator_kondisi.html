<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hallo selisih</h1>
    <script>
        var a,b,selisih
        a=prompt("isi nilai")
        b=prompt("isi ya")
        selisih=(a>b)?a-b:b-a
        document.write('selisih='+a+'='+b+'hasil'+selisih)
    </script>
</body>
</html>
