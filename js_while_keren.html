<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contoh while ssesungguhnya</h1>
    <script>
        var c 
        c=prompt("masukkan jumlah tulisan 'haloo inaq tuan'yang harus di buat",10)
        document.write('jumlah tulisan "hallo dari sana" ='+c+"<br/>")
        while(c>0){
            document.write('hallo dari javascript <br/>')
            c--
        }
    </script>
    <script>
        var b
        b=prompt('jumlah yang di masukkan'+7)
        document.write('jumlah tulisan='+b+"<br/>")
        while(b<0){
            document.write('haii <br/>')
            b++
        }
    </script>
</body>
</html>
