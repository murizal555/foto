<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganjil genap</title>
</head>
<body>
    <h1>pemilihan  if than else</h1>
    <h2>penentuan bilangan ganjil genap</h2>
    <script>
        var bil,jenis
        bil=0
        jenis=""
        bil=prompt('input bilangan bulat =')
        bil=-eval(bil)
        if((bil %2)==0) {
            jenis='bilangan genap'
        }else{
            jenis='bilangan ganjil'
        }
        document.write('<br />bilangan = '+bil+'Adalah'+jenis)
    </script>
</body>
</html>
