<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break html</h1>
    <h2>hitung jumlah dari 1-5 yang di break pada i==3</h2>
    <script>
        i=0
        n=0
        labelWhile:
        while(i<5){
            i++
            if (i==3)
                break;
            n += i
        }
        document.write(n)
    </script>
</body>
</html>
