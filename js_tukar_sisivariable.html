<body>
    <h1>contoh konstruksi urutan : menukar isi 2 variablel </h1>
    <script>
        var var1,var2,vars
        var1=prompt("masukan var1"+var1)
        var2=prompt("masukkan var2"+var2)
        document.write("isi variable sebelum di tukar <br />")
        document.write("isi variable 1 = "+var1+"<br/>isi variable2"+var2)
        //penukaran
        vars=var1
        var1=var2
        var2=vars
        document.write("<br/> isi setelah di tukar <br />")
        document.write("isi variable 1 = "+var1+"<br/> variable 2 ="+var2)
    </script>
